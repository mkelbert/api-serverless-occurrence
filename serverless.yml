service: aws-nodejs
provider:
  name: aws
  runtime: nodejs6.10
  environment:
    TABLE_USER: ${file(./config.js):config.TABLE_USER}

package:
  exclude:
    - node_modules/**
    - tests/**
    - _example/**
    - src/**
    - LICENSE
    - README.md
    - serverless.yml
    - .babelrc
    - serverless_old.yml
    - package-lock.json
    - npm-debug.log

functions:
  user:
    handler: dist/handler/v1/test.fn
    events:
      - http:
          path: /test
          method: post
          cors: true

resources:
  Resources:

    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${file(./config.js):config.TABLE_USER}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
